      - joint_wheel_4_RIGHT_F
      - joint_wheel_1_RIGHT_H
      - joint_wheel_2_RIGHT_H
      - joint_wheel_3_RIGHT_H
      - joint_wheel_4_RIGHT_H
    use_sim_time: True

